backend:
  name: git-gateway
  branch: main

media_folder: "static/images"
public_folder: "/images"

site_url: ""

logo_url: "/logo-lg-2.svg"

collections:
  - name: "content"
    label: "Conteúdo do Site"
    files:
      - file: "content.json"
        label: "Conteúdo principal"
        name: "content"
        fields:
          - { label: "Banner (HTML)", name: "banner", widget: "text" }
          - label: "Produtos"
            name: "products"
            widget: "list"
            summary: "{{name}} — R$ {{price}}"
            hint: "Ordem é preservada; use o drag para reorganizar no CMS"
            fields:
              - { label: "ID", name: "id", widget: "string", required: true, pattern: "^[a-z0-9_-]+$", pattern_error: "Somente letras minúsculas, números, '_' e '-'" }
              - { label: "Nome", name: "name", widget: "string", required: true }
              - { label: "Preço", name: "price", widget: "number", required: true, min: 0, step: 0.01 }
              - { label: "Ordem", name: "order", widget: "number", required: false, min: 0, step: 1, hint: "Número inteiro; menor = aparece primeiro" }
              - { label: "Imagem", name: "image", widget: "image" }
